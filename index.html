<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <title>Inicio</title>

</head>

<body>
    <div class="container">
        <div id="App">
            <a href="/catalog.html">Catalogo de Personas</a>
        <div class="row mt-2">
            <div class="col border">

                <form id="people-form">
                    <div class="form-group">
                        <label for="">Username</label>
                        <input required id="username" placeholder="Username" class="form-control" type="text" />
                        <label for="">First Name</label>
                        <input id="firstname" placeholder="Firts Name" required class="form-control" type="text" />
                        <label for="">Last Name</label>
                        <input id="lastname" placeholder="Last Name" required class="form-control" type="text" />
                        <label for="">Age</label>
                        <input id="age" placeholder="Age" class="form-control" required type="text" />
                    </div>
                    <input value="Submit" class="btn btn-primary btn-block mb-2" type="submit" />
                </form>

            </div>
            <div class="col border">
                <h3>People</h3>
                <div id="people"></div>
            </div>


        </div>
    </div>
    </div>
</body>
<script src="/People.js" type="text/javascript"></script>
<script src="./UIPeople.js" type="text/javascript"></script>
<script src="./index.js" type="text/javascript"></script>
</html>
